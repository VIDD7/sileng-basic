<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REGISTER</title>
  <link rel="icon" type="image/png" href="assets/img/titlelogo.png">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="wrapper">
      <h2>Daftar</h2>
      <form action="">
        <div class="input-box">
          <input type="text" placeholder="Username" required/>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Email" required/>
        </div>
        <div class="input-box">
          <input type="number" placeholder="Nomor HP (+62xx)" required/>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required/>
        </div>
        <div class="link">
          <button type="button" class="btn" onclick="alert('Pendaftaran Berhasil! Mengarahkan ke halaman login');window.location.href='login.html';">Daftar</button>
          <p>sudah mempunyai akun? <a href="login.html">Login</a></p>
        </div>
      </form>
  </div> 
</body>
</html>
